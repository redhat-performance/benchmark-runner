apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: stressng-kata
  namespace: {{ namespace }}
spec:
  system_metrics:
    collection: {{ system_metrics }}
    prom_url: "https://prometheus-k8s.openshift-monitoring.svc.cluster.local:9091"
    es_url: "{{ elasticsearch_url }}"
    prom_token: "{{ prom_token }}"
    metrics_profile: node-metrics.yml
    index_name: system-metrics-test
  elasticsearch:
    url: "{{ elasticsearch_url }}"
    index_name: stressng-kata-test
  metadata:
    collection: false
  workload:
    name: stressng
    args:
      # general options
      runtime_class: "kata"
      runtype: "parallel"
      timeout: "30"
      instances: 1
      pin: true # enable for nodeSelector
      pin_node: "{{ pin_node1 }}"
      resources: true # enable for resources requests/limits
      requests_cpu: 10m
      requests_memory: 500Mi
      limits_cpu: 4
      limits_memory: 16Gi
      # cpu stressor options
      cpu_stressors: "1"
      cpu_percentage: "100"
      # vm stressor option
      vm_stressors: "1"
      vm_bytes: "128M"
      # mem stressor options
      mem_stressors: "1"
