apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: uperf-vm
  namespace: {{ namespace }}
spec:
  system_metrics:
    collection: {{ system_metrics }}
    prom_url: "https://prometheus-k8s.openshift-monitoring.svc.cluster.local:9091"
    es_url: "{{ elasticsearch_url }}"
    prom_token: "{{ prom_token }}"
    metrics_profile: node-metrics.yml
    index_name: system-metrics-test
  elasticsearch:
    url: "{{ elasticsearch_url }}"
    index_name: uperf-vm-test
  metadata:
    collection: false
  cleanup: false
  workload:
    name: uperf
    args:
      hostnetwork: false # irrelevant for vms
      serviceip: false # irrelevant for vms
      networkpolicy: False
      pin: True
      pin_server: "{{ pin_node1 }}"
      pin_client: "{{ pin_node2 }}"
      samples: 1
      pair: 1
      test_types:
        - stream
      protos:
        - tcp
      sizes:
        - 64
      nthrs:
        - 1
      runtime: 10
      kind: vm
      server_vm:
        dedicatedcpuplacement: false
        sockets: 1
        cores: 2
        threads: 1
        image: quay.io/kubevirt/fedora-container-disk-images:34
        limits:
          memory: 1Gi
        requests:
          memory: 1Gi
        network:
          front_end: masquerade
          multiqueue:
            enabled: true
            queues: 4 # must be given if enabled is set to true and ideally should be set to vcpus ideally so sockets*threads*cores, your image must've ethtool installed
        extra_options:
          - none
          #- hostpassthrough
      client_vm:
        dedicatedcpuplacement: false
        sockets: 1
        cores: 2
        threads: 1
        image: quay.io/kubevirt/fedora-container-disk-images:34
        limits:
          memory: 1Gi
        requests:
          memory: 1Gi
        network:
          front_end: masquerade
          multiqueue:
            enabled: true
            queues: 4 # must be given if enabled is set to true and ideally should be set to vcpus ideally so sockets*threads*cores, your image must've ethtool installed
        extra_options:
          - none
          #- hostpassthrough
