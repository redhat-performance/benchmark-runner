apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: stressng-vm
  namespace: {{ namespace }}
spec:
  system_metrics:
    collection: {{ system_metrics }}
    prom_url: "https://prometheus-k8s.openshift-monitoring.svc.cluster.local:9091"
    es_url: "{{ elasticsearch_url }}"
    prom_token: "{{ prom_token }}"
    metrics_profile: node-metrics.yml
    index_name: system-metrics-test
  elasticsearch:
    url: "{{ elasticsearch_url }}"
    index_name: stressng-vm-test
  metadata:
    collection: false
  workload:
    name: stressng
    args:
      pin: true # enable for nodeSelector
      pin_node: "{{ pin_node1 }}"
      # general options
      runtype: "parallel"
      timeout: "30"
      instances: 1
      # cpu stressor options
      cpu_stressors: "1"
      cpu_percentage: "100"
      # vm stressor option
      vm_stressors: "1"
      vm_bytes: "128M"
      # mem stressor options
      mem_stressors: "1"
      kind: vm
      client_vm:
        dedicatedcpuplacement: false
        sockets: 4
        cores: 1
        threads: 1
        image: quay.io/kubevirt/fedora-container-disk-images:34
        limits:
          memory: 16Gi
        requests:
          memory: 16Gi
        network:
          front_end: masquerade
          multiqueue:
            enabled: false # if set to true, highly recommend to set selinux to permissive on the nodes where the vms would be scheduled
            queues: 0 # must be given if enabled is set to true and ideally should be set to vcpus ideally so sockets*threads*cores, your image must've ethtool installed
        extra_options:
          - none
          #- hostpassthrough
