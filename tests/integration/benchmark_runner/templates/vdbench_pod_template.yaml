apiVersion: v1
kind: Namespace
metadata:
  name: {{ namespace }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: vdbench-pvc
  namespace: {{ namespace }}
spec:
  storageClassName: ocs-storagecluster-ceph-rbd
  accessModes: [ "ReadWriteOnce" ]
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
---
kind: Pod
apiVersion: v1
metadata:
  name: vdbench-pod
  namespace: {{ namespace }}
  labels:
    app: vdbench
    type: vdbench-pod
    benchmark-uuid: fcbe60cd-3278-422a-a2ce-3bbe433538d6
    benchmark-runner-workload: vdbench
spec:
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  selector:
    matchLabels:
      app: vdbench
  nodeSelector:
    kubernetes.io/hostname: "{{ pin_node1 }}"
  resources:
    requests:
      cpu: 10m
      memory: 500Mi
    limits:
      cpu: 2
      memory: 4Gi
  containers:
    - name: vdbench-pod
      namespace: {{ namespace }}
      image: quay.io/ebattat/centos-stream8-vdbench5.04.07-pod
      imagePullPolicy: "IfNotPresent"
      volumeMounts:
        - name: vdbench-pvc
          mountPath: "/workload"
      env:
        - name: BLOCK_SIZES
          value: "64,oltp1"
        - name: IO_OPERATION
          value: "write,oltp1"
        - name: IO_THREADS
          value: "1,3"
        - name: FILES_IO #How file IO will be done
          value: "random,oltp1"
        - name: IO_RATE # an integer or "max"
          value: "max,max"
        - name: MIX_PRECENTAGE # used for mixed workload
          value:
        #global settings
        - name: DURATION
          value: "20"
        - name: PAUSE #pause after every test in sec
          value: "0"
        - name: WARMUP # warmup before any test in sec
          value: "0"
        - name: FILES_SELECTION #This parameter allows you to select directories and files for processing either sequential/random
          value: "random"
        - name: COMPRESSION_RATIO #ratio is 1:X e.g 2 = 50% compressible
          value: "2"
        - name: RUN_FILLUP #will it run a fillup before testing starts yes/no
          value: "no"
        #data set settings
        - name: DIRECTORIES #how many directories to create
          value: "300"
        - name: FILES_PER_DIRECTORY
          value: "3"
        - name: SIZE_PER_FILE # size in MB
          value: "10"
      command: ["/bin/bash"]
      args: ["-c", "/vdbench/vdbench_runner.sh"]
  restartPolicy: "Never"
  spec:
    pvc:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
          Reclaim Policy: Delete
      storageClassName: ocs-storagecluster-ceph-rbd
    source:
      blank: {}
  volumes:
    - name: vdbench-pvc
      namespace: {{ namespace }}
      persistentVolumeClaim:
        claimName: vdbench-pvc

