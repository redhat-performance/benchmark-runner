
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: vdbench-vm-deadbeef
  namespace: benchmark-runner
  labels:
    app: vdbench-deadbeef
    type: vdbench-vm-deadbeef
    benchmark-uuid: deadbeef-0123-3210-cdef-01234567890abcdef
    benchmark-runner-workload: vdbench
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt-vm: vdbench
    spec:
      nodeSelector:
        kubernetes.io/hostname: pin-node-1
      domain:
        cpu:
          sockets: 2
          cores: 1
          threads: 1
        devices:
          disks:
            - disk:
                bus: virtio
              name: containerdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
            - disk:
                bus: virtio
              name: data-volume
              serial: vdbenchdata
        machine:
          type: ""
        resources:
          requests:
            cpu: 10m
            memory: 4Gi
          limits:
            cpu: 2
            memory: 4Gi
      terminationGracePeriodSeconds: 180
      volumes:
        - containerDisk:
            image: quay.io/ebattat/centos-stream9-container-disk:latest
          name: containerdisk
        - cloudInitNoCloud:
            userData: |-
              #cloud-config
              password: centos
              chpasswd: { expire: False }
              bootcmd:
                - "mkdir -p /workload || true"
                - "[ -e /dev/disk/by-id/*vdbenchdata ] && disk=$(shopt -s nullglob; basename /dev/disk/by-id/*vdbenchdata) && mkfs.ext4 /dev/disk/by-id/$disk && mount /dev/disk/by-id/$disk /workload"
              runcmd:
                - export BLOCK_SIZES=64,oltp1
                - export IO_OPERATION=write,oltp1
                - export IO_THREADS=16,3
                - export FILES_IO=random,oltp1
                - export IO_RATE=max,max
                - export MIX_PRECENTAGE # used for mixed workload 0-100
                - export DURATION=20
                - export PAUSE=0
                - export WARMUP=20
                - export FILES_SELECTION=random
                - export COMPRESSION_RATIO=2
                - export RUN_FILLUP=yes
                - export DIRECTORIES=100
                - export FILES_PER_DIRECTORY=10
                - export SIZE_PER_FILE=5
                - export REDIS_HOST=
                - export WORKLOAD_METHOD=/vdbench/vdbench_runner.sh
                - export TIMEOUT=3600
                - export LOGS_DIR=/workload/
                - echo @@~@@START-WORKLOAD@@~@@
                - podman run --rm -e BLOCK_SIZES="$BLOCK_SIZES" -e IO_OPERATION="$IO_OPERATION" -e IO_THREADS="$IO_THREADS" -e FILES_IO="$FILES_IO" -e IO_RATE="$IO_RATE" -e MIX_PRECENTAGE="$MIX_PRECENTAGE" -e DURATION="$DURATION" -e PAUSE="$PAUSE" -e WARMUP="$WARMUP" -e FILES_SELECTION="$FILES_SELECTION" -e COMPRESSION_RATIO="$COMPRESSION_RATIO" -e RUN_FILLUP="$RUN_FILLUP" -e DIRECTORIES="$DIRECTORIES" -e FILES_PER_DIRECTORY="$FILES_PER_DIRECTORY" -e SIZE_PER_FILE="$SIZE_PER_FILE" -e REDIS_HOST="$REDIS_HOST" -e LOGS_DIR="$LOGS_DIR" -e TIMEOUT="$TIMEOUT" -v "/workload":"/workload" --privileged quay.io/ebattat/centos-stream9-vdbench5.04.07-pod:latest "$WORKLOAD_METHOD"
                - echo @@~@@END-WORKLOAD@@~@@
          name: cloudinitdisk
