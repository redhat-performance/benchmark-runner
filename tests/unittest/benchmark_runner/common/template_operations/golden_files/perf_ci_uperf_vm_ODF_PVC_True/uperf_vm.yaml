apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
 name: uperf-vm
 namespace: benchmark-operator
spec:
 clustername: test-cluster
 test_user: user # user is a key that points to user triggering benchmark-operator, useful to search results in ES
 system_metrics:
    collection: True
    prom_url: "https://prometheus-k8s.openshift-monitoring.svc.cluster.local:9091"
    es_url: "http://elasticsearch.example.com:gol9999"
    prom_token: "fake_prom_token"
    metrics_profile: "node-metrics.yml"
    index_name: system-metrics
 elasticsearch:
    url: "http://elasticsearch.example.com:gol9999"
    index_name: uperf
 metadata:
   collection: false
 cleanup: false
 workload:
   name: uperf
   args:
     hostnetwork: false # irrelevant for vms
     serviceip: false # irrelevant for vms
     networkpolicy: False
     pin: True
     pin_server: "pin-node-1"
     pin_client: "pin-node-2"
     samples: 1
     pair: 1
     test_types:
       - stream
       - rr
     protos:
       - tcp
     sizes:
       - 64
       - 1024
       - 8192
     nthrs:
       - 1
       - 8
     runtime: 60
     kind: vm
     server_vm:
       dedicatedcpuplacement: false
       sockets: 8
       cores: 1
       threads: 1
       image: quay.io/kubevirt/fedora-container-disk-images:34
       limits:
         memory: 8Gi
       requests:
         memory: 8Gi
       network:
         front_end: masquerade
         multiqueue:
           enabled: true
           queues: 8 # must be given if enabled is set to true and ideally should be set to vcpus ideally so sockets*threads*cores, your image must've ethtool installed
       extra_options:
         - none
         #- hostpassthrough
     client_vm:
       dedicatedcpuplacement: false
       sockets: 8
       cores: 1
       threads: 1
       image: quay.io/kubevirt/fedora-container-disk-images:34
       limits:
         memory: 8Gi
       requests:
         memory: 8Gi
       network:
         front_end: masquerade
         multiqueue:
           enabled: true
           queues: 8 # must be given if enabled is set to true and ideally should be set to vcpus ideally so sockets*threads*cores, your image must've ethtool installed
       extra_options:
         - none
         #- hostpassthrough

