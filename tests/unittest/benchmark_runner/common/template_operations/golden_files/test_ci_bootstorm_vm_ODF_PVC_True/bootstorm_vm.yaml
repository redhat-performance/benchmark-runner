
apiVersion: v1
kind: Namespace
metadata:
  name: benchmark-runner
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: bootstorm-vm-deadbeef
  namespace: benchmark-runner
  labels:
    app: bootstorm-deadbeef
    type: bootstorm-vm-deadbeef
    benchmark-uuid: deadbeef-0123-3210-cdef-01234567890abcdef
    benchmark-runner-workload: bootstorm
spec:
  running: false
  template:
    metadata:
     labels:
        kubevirt.io/vm: bootstorm
    spec:
      nodeSelector:
        kubernetes.io/hostname: pin-node-1
      domain:
        cpu:
          sockets: 1
          cores: 1
          threads: 1
        devices:
          disks:
          - disk:
              bus: virtio
            name: containerdisk
          - disk:
              bus: virtio
            name: cloudinitdisk
        resources:
          requests:
            memory: 10Mi
          limits:
            memory: 1Gi
      terminationGracePeriodSeconds: 0
      volumes:
      - containerDisk:
          image: quay.io/ebattat/fedora36-container-disk:latest
        name: containerdisk
      - cloudInitNoCloud:
          userData: |-
            #cloud-config
            password: fedora
            chpasswd: { expire: False }
        name: cloudinitdisk
