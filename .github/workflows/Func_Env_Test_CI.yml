# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Func Env Test CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update Kubeconfig
      run: |
          mkdir -p ~/.kube/
          echo "$KUBECONFIG_CI" > ~/.kube/config        
      shell: bash
      env:
        KUBECONFIG_CI: ${{ secrets.KUBECONFIG_CI }}
    - name: Test Kubeconfig
      env:
        KUBEADMIN_PASSWORD_CI: ${{ secrets.KUBEADMIN_PASSWORD_CI }}
        RUNNER_PATH: ${{ secrets.RUNNER_PATH }}
      run: |
        # update hosts ci file
        sudo echo "${{ secrets.HOSTS1_CI }}" | sudo tee -a /etc/hosts
        sudo echo "${{ secrets.HOSTS2_CI }}" | sudo tee -a /etc/hosts
        # Install Dockerfile content for pytest
        # install oc/kubctl
        oc_version=4.7.0-0.okd-2021-05-22-050008
        curl -L https://github.com/openshift/okd/releases/download/${oc_version}/openshift-client-linux-${oc_version}.tar.gz -o $RUNNER_PATH/openshift-client-linux-${oc_version}.tar.gz
        tar -xzvf $RUNNER_PATH/openshift-client-linux-${oc_version}.tar.gz -C $RUNNER_PATH/
        rm $RUNNER_PATH/openshift-client-linux-${oc_version}.tar.gz
        echo alias oc=$RUNNER_PATH/./oc >> $RUNNER_PATH/.bashrc
        echo alias kubectl=$RUNNER_PATH/./kubectl >> $RUNNER_PATH/.bashrc
        cp $RUNNER_PATH/oc /usr/local/bin/oc
        oc login -u kubeadmin -p $KUBEADMIN_PASSWORD_CI
    - name: Turnstyle
      uses: softprops/turnstyle@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [[ -f requirements.txt ]]; then pip install -r requirements.txt; fi
        if [[ -f tests_requirements.txt ]]; then pip install -r tests_requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - uses: azure/k8s-set-context@v1
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBECONFIG_CI }} # Use secret (https://developer.github.com/actions/managing-workflows/storing-secrets/)
      id: setcontext
    - name: ðŸ“ƒ Test with pytest
      env:
        KUBEADMIN_PASSWORD: ${{ secrets.KUBEADMIN_PASSWORD_CI }}
        PIN_NODE1: ${{ secrets.PIN_NODE1_CI }}
        PIN_NODE2: ${{ secrets.PIN_NODE2_CI }}
        RUNNER_PATH: ${{ secrets.RUNNER_PATH }}
        ELASTICSEARCH: ${{ secrets.ELASTICSEARCH_CI }}
        ELASTICSEARCH_PORT: ${{ secrets.ELASTICSEARCH_PORT_CI }}
      run: |
        # update hosts ci file
        sudo echo "${{ secrets.HOSTS1_CI }}" | sudo tee -a /etc/hosts
        sudo echo "${{ secrets.HOSTS2_CI }}" | sudo tee -a /etc/hosts
        # Install Dockerfile content for pytest
        # install oc/kubctl
        oc_version=4.7.0-0.okd-2021-05-22-050008
        curl -L https://github.com/openshift/okd/releases/download/${oc_version}/openshift-client-linux-${oc_version}.tar.gz -o $RUNNER_PATH/openshift-client-linux-${oc_version}.tar.gz
        tar -xzvf $RUNNER_PATH/openshift-client-linux-${oc_version}.tar.gz -C $RUNNER_PATH/
        rm $RUNNER_PATH/openshift-client-linux-${oc_version}.tar.gz
        echo alias oc=$RUNNER_PATH/./oc >> $RUNNER_PATH/.bashrc
        echo alias kubectl=$RUNNER_PATH/./kubectl >> $RUNNER_PATH/.bashrc

        # clone benchmark-operator
        git clone https://github.com/cloud-bulldozer/benchmark-operator $RUNNER_PATH/benchmark-operator

        # run pytest
        pytest --cov=benchmark_runner --cov-report=term-missing
        coverage run -m pytest
        sleep 60
        coverage report -m
    - name: ðŸŽ¥ Publish to coveralls.io
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
      run: |
        pip install coveralls
        COVERALLS_REPO_TOKEN=${{ secrets.COVERALLS_REPO_TOKEN }} coveralls
    - name: ðŸ”¨ Build and publish distribution ðŸ“¦ to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        pip install setuptools wheel twine
        python setup.py sdist bdist_wheel
        twine upload dist/*
        echo 'âŒ› Wait 30 sec till package will be updated in PyPI'
        sleep 30
    - name: âŒ› Upload ðŸ‹ to quay.io
      run: |
        version=$(python3 setup.py --version)
        sudo podman build --build-arg VERSION=$version --layers=false -t ${{ secrets.PACKAGE_NAME }}:v$version .
        sudo podman login quay.io -u ${{ secrets.QAUYIO_ROBOT_USER }} -p ${{ secrets.QAUYIO_ROBOT_TOKEN }}
        sudo podman push localhost/${{ secrets.PACKAGE_NAME }}:v$version quay.io/${{ secrets.QAUYIO_REPOSITORY }}/${{ secrets.PACKAGE_NAME }}:v$version
        sudo podman push localhost/${{ secrets.PACKAGE_NAME }}:v$version quay.io/${{ secrets.QAUYIO_REPOSITORY }}/${{ secrets.PACKAGE_NAME }}
        echo 'âŒ› Wait 30 sec till image will be updated in quay.io'
        sleep 30
    - name: âœ”ï¸ E2E tests using latest quay.io
      env:
        KUBEADMIN_PASSWORD: ${{ secrets.KUBEADMIN_PASSWORD_CI }}
        PIN_NODE_BENCHMARK_OPERATOR: ${{ secrets.PIN_NODE_BENCHMARK_OPERATOR_CI }}
        PIN_NODE1: ${{ secrets.PIN_NODE1_CI }}
        PIN_NODE2: ${{ secrets.PIN_NODE2_CI }}
        ELASTICSEARCH: ${{ secrets.ELASTICSEARCH_CI }}
        ELASTICSEARCH_PORT: ${{ secrets.ELASTICSEARCH_PORT_CI }}
      run: |
        build_version=$(python3 setup.py --version)
        declare -a workloads=('stressng_pod')
        for workload in "${workloads[@]}"
        do
            echo '>>>>>>>>>>>>>>>>>>>>>>>>>> Start E2E workload:' $workload '>>>>>>>>>>>>>>>>>>>>>>>>>>'
            podman run --rm -e WORKLOAD="$workload" -e KUBEADMIN_PASSWORD="$KUBEADMIN_PASSWORD" -e PIN_NODE_BENCHMARK_OPERATOR="$PIN_NODE_BENCHMARK_OPERATOR" -e PIN_NODE1="$PIN_NODE1" -e PIN_NODE2="$PIN_NODE2" -e ELASTICSEARCH="$ELASTICSEARCH" -e ELASTICSEARCH_PORT="$ELASTICSEARCH_PORT" -e BUILD_VERSION="$build_version" -e RUN_TYPE=test_ci -e log_level=INFO -v $KUBECONFIG:"/root/.kube/config" --privileged "quay.io/ebattat/benchmark-runner:v$build_version"
            echo '>>>>>>>>>>>>>>>>>>>>>>>>>> End E2E workload:' $workload '>>>>>>>>>>>>>>>>>>>>>>>>>>>>'
        done
    - name: ðŸŽ Bump Version
      run: |
        version=$(python3 setup.py --version)
        git checkout main
        pip install bumpversion
        git config --global user.email ${{ secrets.EMAIL }}
        git config --global user.name  ${{ secrets.NAME }}
        bumpversion patch
        # GITHUB_REPOSITORY already taken => GIT_REPOSITORY
        git commit .bumpversion.cfg setup.py -m 'bump version to exist version v'$version
        git pull https://${{ secrets.GIT_TOKEN }}@${{ secrets.GIT_REPOSITORY}} main
        git push https://${{ secrets.GIT_TOKEN }}@${{ secrets.GIT_REPOSITORY}} main
        git push https://${{ secrets.GIT_TOKEN }}@${{ secrets.GIT_REPOSITORY}} --tag

