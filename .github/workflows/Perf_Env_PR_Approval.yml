name: PR Approval - Unittest

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
  workflow_dispatch:

jobs:
  unittest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov
          if [[ -f requirements.txt ]]; then pip install -r requirements.txt; fi
          if [[ -f tests_requirements.txt ]]; then pip install -r tests_requirements.txt; fi
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: ðŸ“ƒ Unittest with pytest
        env:
          OCP_CLIENT_VERSION: "4.20.9"
        run: |
          curl -L "https://mirror.openshift.com/pub/openshift-v4/clients/ocp/${OCP_CLIENT_VERSION}/openshift-client-linux-${OCP_CLIENT_VERSION}.tar.gz" -o "/home/runner/openshift-client-linux-${OCP_CLIENT_VERSION}.tar.gz"
          tar -xzvf /home/runner/openshift-client-linux-${OCP_CLIENT_VERSION}.tar.gz -C /home/runner/
          rm /home/runner/openshift-client-linux-${OCP_CLIENT_VERSION}.tar.gz
          cp /home/runner/kubectl /usr/local/bin/kubectl
          cp /home/runner/oc /usr/local/bin/oc

          git clone -b v1.0.3 https://github.com/cloud-bulldozer/benchmark-operator /home/runner/benchmark-operator

          pytest -v tests/unittest/
