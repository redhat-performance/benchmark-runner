shared_data:
  namespace: {{ namespace }}
  es_url: {{ elasticsearch_url }}
  es_index_name: uperf
  pin: {{ pin }}
  pin_server: {{ pin_node1 }}
  pin_client: {{ pin_node2 }}
  serviceip: false
  hostnetwork: false
  networkpolicy: false
  multus: false
  samples: 1
  pair: 1
  test_type1: stream
  test_type2: rr
  proto: tcp
  size1: 64
  size2: 1024
  size3: 8192
  nthr1: 1
  nthr2: 8
  runtime: 60
  # enable/disable system metrics
  system_metrics: {{ system_metrics }}
  prom_url: https://prometheus-k8s.openshift-monitoring.svc.cluster.local:9091
  prom_token: {{ prom_token }}
  sm_index_name: system-metrics
  metrics_profile: node-metrics.yml
  #metrics_profile: https://raw.githubusercontent.com/cloud-bulldozer/benchmark-operator/master/roles/kube-burner/files/metrics.yaml
pod:
  es_kind: {{ kind }}
  client_limits_cpu: 8
  client_limits_memory_GB: 8
  server_limits_cpu: 8
  server_limits_memory_GB: 8
vm:
  es_kind: vm
  server_sockets: 8
  server_memory_GB: 8
  client_sockets: 8
  client_memory_GB: 8
