shared_data:
  namespace: {{ namespace }}
  es_url: {{ elasticsearch_url }}
  es_index_name: uperf{{ es_suffix }}
  pin: {{ pin }}
  pin_server: {{ pin_node1 }}
  pin_client: {{ pin_node2 }}
  serviceip: false
  hostnetwork: false
  networkpolicy: false
  multus: false
  samples: 1
  pair: 1
  proto: tcp
  # enable/disable system metrics
  system_metrics: {{ system_metrics }}
  prom_url: https://prometheus-k8s.openshift-monitoring.svc.cluster.local:9091
  prom_token: {{ prom_token }}
  xtype: {{ run_type }}
  sm_index_name: system-metrics{{ es_suffix }}
  metrics_profile: node-metrics.yml
  #metrics_profile: https://raw.githubusercontent.com/cloud-bulldozer/benchmark-operator/master/roles/kube-burner/files/metrics.yaml
  {% if run_type == 'perf_ci' -%}
  test_type1: stream
  test_type2: rr
  size1: 64
  size2: 1024
  size3: 8192
  nthr1: 1
  nthr2: 8
  runtime: 60
  {% else %}
  test_type: stream
  size1: 64
  size2: 256
  size3: 1024
  size4: 4096
  size5: 16384
  nthr1: 1
  nthr2: 2
  runtime: 30
  {% endif %}
pod:
  es_kind: {{ kind }}
  {% if run_type == 'perf_ci' %}
  limits_cpu: 8
  limits_memory: 8Gi
  requests_cpu: 8
  requests_memory: 8Gi
  {% else %}
  limits_cpu: 4
  limits_memory: 16Gi
  requests_cpu: 10m
  requests_memory: 10Mi
  {% endif %}
vm:
  es_kind: vm
  {% if run_type == 'perf_ci' %}
  sockets: 8
  cores: 1
  limits_memory: 8Gi
  requests_memory: 8Gi
  {% else %}
  sockets: 1
  cores: 4
  limits_memory: 16Gi
  requests_memory: 10Mi
  {% endif %}
