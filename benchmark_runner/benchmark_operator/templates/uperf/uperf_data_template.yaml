shared_data:
  namespace: {{ namespace }}
  es_url: {{ elasticsearch_url }}
  pin: {{ pin }}
  pin_server: {{ pin_node1 }}
  pin_client: {{ pin_node2 }}
  serviceip: false
  hostnetwork: false
  networkpolicy: false
  multus: false
  samples: 1
  pair: 1
  test_type: stream
  proto: tcp
  size: 16384
  nthr: 1
  runtime: 60
  # enable/disable system metrics
  system_metrics: {{ system_metrics }}
  prom_url: https://prometheus-k8s.openshift-monitoring.svc.cluster.local:9091
  prom_token: {{ prom_token }}
  sm_index_name: system-metrics
  #metrics_profile: node-metrics.yml
  metrics_profile: https://raw.githubusercontent.com/cloud-bulldozer/benchmark-operator/master/roles/kube-burner/files/metrics.yaml
pod:
  index_name_pod: uperf-pod
  es_kind: pod
  client_limits_cpu: 4
  client_limits_memory_GB: 16
  server_limits_cpu: 4
  server_limits_memory_GB: 16
vm:
  index_name_vm: uperf-vm
  es_kind: vm
  server_cores: 4
  server_limits_memory_GB: 16
  client_cores: 4
  client_limits_memory_GB: 16