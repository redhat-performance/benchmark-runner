shared_data:
  namespace: {{ namespace }}
  db_num_workers: 2
  db_warehouses: 2
  es_cnv_version: 2.6.2
  es_ocp_version: 4.7.3
  es_os_version: {{ build_version }}
  pin: {{ pin }}
  pin_node: {{ pin_node1 }}
  transactions: 100000
  ocs_pvc: {{ ocs_pvc }}
  es_url: {{ elasticsearch_url }}
  # enable/disable system metrics
  system_metrics: {{ system_metrics }}
  prom_url: https://prometheus-k8s.openshift-monitoring.svc.cluster.local:9091
  prom_token: {{ prom_token }}
  sm_index_name: system-metrics
  #metrics_profile: node-metrics.yml
  metrics_profile: https://raw.githubusercontent.com/cloud-bulldozer/benchmark-operator/master/roles/kube-burner/files/metrics.yaml
mariadb:
  db_image: centos8-mariadb103-container-disk:latest
  db_pass: mysql
  db_port: 3306
  db_type: mariadb
  db_user: root
  db_server_pod: mariadb-deployment.mariadb-db
  es_db_version: 10.3.0
mssql:
  db_image: centos8-mssql2019-container-disk:latest
  db_pass: s3curePasswordString
  db_port: 1433
  db_type: mssql
  db_user: SA
  db_server_pod: mssql-deployment.mssql-db
  es_db_version: 2019
postgres:
  db_image: centos8-postgres10-container-disk:latest
  db_pass: postgres
  db_port: 5432
  db_type: pg
  db_user: postgres
  db_server_pod: postgres-deployment.postgres-db
  es_db_version: 10.0
pod:
  index_name_pod: hammerdb-pod
  es_kind: pod
  resources: true
  limits_cpu: 4
  limits_memory_GB: 16
vm:
  index_name_vm: hammerdb-vm
  cores: 4
  es_kind: vm
  limits_memory_GB: 16
