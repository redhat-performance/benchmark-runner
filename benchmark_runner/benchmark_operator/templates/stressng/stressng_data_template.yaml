shared_data:
  namespace: {{ namespace }}
  pin_node: {{ pin_node1 }}
  url: {{ elasticsearch_url }}
  pin: true
  runtype: parallel
  timeout: 30
  instances: 1
  # cpu stressor options
  cpu_stressors: 1
  cpu_percentage: 100
  # vm stressor option
  vm_stressors: 1
  vm_bytes: 128M
  # mem stressor options
  mem_stressors: 1
pod:
  index_name_pod: stressng-pod
  es_kind: pod
  resources: true
  limits_cpu: 4
  limits_memory_GB: 16
vm:
  index_name_vm: stressng-vm
  es_kind: vm
  cores: 4
  limits_memory_GB: 16