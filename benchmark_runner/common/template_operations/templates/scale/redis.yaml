apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  namespace: {{ namespace }}
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      {%- if pin_node1 %}
      nodeSelector:
        kubernetes.io/hostname: {{ pin_node1 }}
      {%- endif %}
      containers:
        - name: master
          image: k8s.gcr.io/redis:e2e  # or just image: redis
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-deployment
  namespace: {{ namespace }}
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
  type: ClusterIP

