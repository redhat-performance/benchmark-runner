apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: stressng-vm-benchmark
  namespace: my-ripsaw
spec:
  elasticsearch:
    url: {{ url }}
    index_name: {{ index_name }}
  metadata:
    collection: false
  workload:
    name: stressng
    args:
      pin: {{ pin }} # enable for nodeSelector
      pin_client: "{{ pin_client }}"
      # general options
      runtype: "{{ runtype }}"
      timeout: "{{ timeout }}"
      instances: {{ instances }}
      # cpu stressor options
      cpu_stressors: "{{ cpu_stressors }}"
      cpu_percentage: "{{ cpu_percentage }}"
      # vm stressor option
      vm_stressors: "{{ vm_stressors }}"
      vm_bytes: "{{ vm_bytes }}"
      # mem stressor options
      mem_stressors: "{{ mem_stressors }}"
      kind: vm
      client_vm:
        dedicatedcpuplacement: false
        sockets: 1
        cores: {{ cores }}
        threads: 1
        image: kubevirt/fedora-cloud-container-disk-demo:latest
        #image: quay.io/cloud-bulldozer/centos8-mariadb103-container-disk:latest
        limits:
          memory: {{ limits_memory_GB }}Gi
        requests:
          memory: 100Mi
        network:
          front_end: bridge # or masquerade
          multiqueue:
            enabled: false # if set to true, highly recommend to set selinux to permissive on the nodes where the vms would be scheduled
            queues: 0 # must be given if enabled is set to true and ideally should be set to vcpus ideally so sockets*threads*cores, your image must've ethtool installed
        extra_options:
          - none
          #- hostpassthrough
